<html lang="en">
<head>

    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Persegi</title>
</head>
<body>

        <header>
            <h3>Kalkulator Luas Persegi</h3>
        </header>
        <div class="layer2">
            <h5>Welcome to Kalkulator Luas Persegi</h5>
            <p>Hai Sobat ! <br>

            <div class="layer3">
                <h4>Luas Persegi</h4>
                <img src="img/persegi.png" alt="gambar persegi">

                <div class="layer4">

            </div>
        </div>
